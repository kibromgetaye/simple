<!DOCTYPE html>
<html>
    <title>ethiopia</title>
    
      <body style="background-image: url('img/corbin.jpg');">
        
      <h1>Form Of The Student </h1>
      <form method="post" action="http://youtube.com/freeCodeCamp.org ">
         <fieldset>
            <legend>STUUDENT'S INFORMATION</legend>
            <p>
                <label >First Name:
                    <input type="text" autofocus>

                </label>
            </p>
            <p>
                <label>
                    Last Name:
                    <input type="text" autofocus>
                </label>
            </p>
      <p>
      <label>Color:
            <input type="color" autofocus>
         </label>
         </p>
         <p>
            <label >
                Date:
                <input type="date" />(yyyy:mm:dd)
            </label>
         </p>
         <p>
            <label >
                Telephone:
                <input type="number" required />
                
            </label>
         </p>
         <p>
            <label>
                Calander:
                <input type="number" autofocus placeholder="hi hi"/>
            </label>
         </p>
         <p>
            <label>Sex:
                <input list="hello there"/>
                <datalist id="hello there">
                  <option value="Male">
                    <option value="female" >              
            </label>
         </p>
         <input type="submit" value="Send Me"/>
         <input type="reset" value="Clear"/>
        </fieldset>
      </body>
</html>
